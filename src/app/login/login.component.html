<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      name="email"
      class="form-control"
      [ngClass]="{
          'is-invalid': email.invalid && (email.dirty || email.touched),
          'is-valid': email.valid && email.dirty
        }"
      [(ngModel)]="model.email"
      required
      pattern="[^ @]*@[^ @]*"
      #email="ngModel"
    >
    <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required" >
        Email is required
      </div>
      <div *ngIf="email.errors.pattern" >
        Invalid Email
      </div>
    </div>
    <!--<pre>Dirty? {{ email.dirty }}</pre>-->
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="model.password"
      required
      #password="ngModel"
    >
  </div>
  <div class="form-group">
      <button
        [disabled]="f.invalid"
        type="submit"
        class="btn btn-primary ">Log In</button>
  </div>
  <div class="form-group">
      <button type="buton" class="btn btn-primary" (click)="signInWithFacebook()">
        <i class="fa fa-facebook"></i>
        Login with Facebook
      </button>
  </div>




</form>
